# Multi-Agent MCP Ensemble Configuration Example
# Generated by multi-agent-ensemble CLI

ensemble:
  name: "my-ensemble"
  version: "1.0.0"
  
  message_bus:
    type: "redis"
    host: "localhost"
    port: 6379
    channels:
      task_queue: "tasks"
      agent_discovery: "agent-discovery"
      agent_status: "agent-status"
      results: "results"
  
  agents:
    coordinator:
      replicas: 1
      capabilities: ["task-management", "orchestration"]
    
    specialists:
      - type: "code"
        replicas: 2
        capabilities: ["programming", "debugging"]
      - type: "research"
        replicas: 1
        capabilities: ["information-gathering", "web-search"]
    
    workers:
      - type: "file"
        replicas: 1
        capabilities: ["file-operations"]
      - type: "database"
        replicas: 1
        capabilities: ["data-persistence"]
  
  mcp_servers:
    - id: "file-system-mcp"
      type: "filesystem"
      endpoint: "file:///"
      tools: ["read", "write", "search"]
  
  monitoring:
    health_check_interval: 30000
    log_level: "info"
